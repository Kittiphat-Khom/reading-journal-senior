<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Preferences: Genres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles/manage-pre-genre.css"> 
</head>

<body>
    <div class="main-wrapper">
        <div class="container">

            <div class="header-section">
                <div class="header-top">
                    <div class="main-title">Manage Preferences</div>
                    <div class="step-badge">Step 1 of 3: Select Genres</div>
                </div>

                <div class="search-row">
                    <div class="genre-info">
                        <h2 class="genre-subtitle">
                            Genre Collection
                            <span class="total-count-badge" id="totalCountDisplay">Loading...</span>
                        </h2>
                        <p class="genre-desc">Please select at least 3 genres.</p>
                    </div>

                    <div class="search-right">
                        <label for="searchInput" class="search-label-text">Search Genre:</label>

                        <div class="search-box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" id="searchInput" placeholder="e.g. Fantasy">
                        </div>
                        <span class="page-indicator" id="pageIndicator">Page 1 of 1</span>
                    </div>
                </div>
            </div>

            <div class="carousel-wrapper">
                <button class="nav-arrow" id="prevArrow" onclick="navigateCarousel(-1)" disabled>
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <div class="genre-grid" id="genreGrid">
                    </div>

                <button class="nav-arrow" id="nextArrow" onclick="navigateCarousel(1)">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div class="action-footer">
                <button class="unselect-btn" id="unselectAllBtn">Deselect All</button>

                <div class="footer-right">
                    <span class="selection-status" id="selectionStatus">
                        Selected: 0
                    </span>
                    
                    <button class="next-btn" id="nextBtn" disabled>
                        Next Step <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/manage-pre-genre.js"></script>
</body>
</html>
