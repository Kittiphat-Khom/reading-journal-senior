<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-title">Log in</div>
        <form id="login-form">
            <div class="input-group">
                <label for="username_l">Username</label>
                <input type="text" id="username_l" name="username_l" required>
            </div>
            <div class="input-group">
                <label for="password_l">Password</label>
                <input type="password" id="password_l" name="password_l" required>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="forgot-password.html" style="color: #4a6fa5; font-size: 0.9em; text-decoration: none;">Forgot password?</a>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="button secondary" onclick="window.location.href='index.html'">Back</button>
                <button type="submit" id="login-btn" class="button primary">Log In</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username_l').value;
            const password = document.getElementById('password_l').value;
            const loginBtn = document.getElementById('login-btn');
            const originalBtnText = loginBtn.innerText;

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô Loading
            loginBtn.innerText = "Logging in...";
            loginBtn.disabled = true;

            try {
                // ‡∏¢‡∏¥‡∏á API ‡πÑ‡∏õ‡∏ó‡∏µ‡πà Backend
                const res = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();

                // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏π‡πà‡∏õ‡∏Å‡∏ï‡∏¥
                loginBtn.innerText = originalBtnText;
                loginBtn.disabled = false;

                if (res.ok) {
                    // ‚úÖ 1. ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤ Role ‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å/‡πÉ‡∏´‡∏ç‡πà‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏ß‡∏£‡πå
                    const userRole = (data.role || (data.user && data.user.role) || "").toLowerCase();

                    console.log("Login Success:", data);
                    
                    // ‚úÖ 2. ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Token ‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á LocalStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', userRole);
                    
                    if(data.user && data.user.username) {
                        localStorage.setItem('username', data.user.username);
                    }

                    // ‚úÖ 3. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤ (Redirect Logic)
                    if (userRole === 'admin') {
                        // üëë ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏õ‡πá‡∏ô Admin
                        alert("Welcome Admin!");
                        window.location.href = 'adminhome.html';
                    } else {
                        // üë§ ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏õ‡πá‡∏ô User ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ
                        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤ backend ‡∏™‡πà‡∏á has_preferences ‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô true ‡∏´‡∏£‡∏∑‡∏≠ false
                        if (data.has_preferences === true) {
                            // ‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß -> ‡πÑ‡∏õ Dashboard
                            // alert("Welcome back!");
                            window.location.href = 'dashboard-page.html';
                        } else {
                            // ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏•‡∏∑‡∏≠‡∏Å -> ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Genre
                            // alert("Please select your interests.");
                            window.location.href = 'manage-pre-genre.html';
                        }
                    }

                } else {
                    // ‡πÅ‡∏™‡∏î‡∏á Error ‡∏à‡∏≤‡∏Å Backend (‡πÄ‡∏ä‡πà‡∏ô ‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î, ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏≠‡∏µ‡πÄ‡∏°‡∏•)
                    alert(data.message || "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
                }
            } catch (err) {
                console.error("Login Error:", err);
                loginBtn.innerText = originalBtnText;
                loginBtn.disabled = false;
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Server ‡πÑ‡∏î‡πâ");
            }
        });
    </script>
</body>
</html>
