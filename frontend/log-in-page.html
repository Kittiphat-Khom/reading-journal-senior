<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* --- CSS: Modern Error Alert --- */
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 0.9rem;
            text-align: left; /* ‡∏à‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢‡∏î‡∏π‡∏î‡∏µ‡∏Å‡∏ß‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡∏°‡∏µ icon */
            margin-bottom: 15px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header-fixed">
        <div class="book-icon"></div>
        <div class="title-text">Welcome to Reading Journal</div>
    </div>

    <div class="form-container">
        <div class="form-title">Log in</div>
        <form id="login-form">
            <div class="input-group">
                <label for="username_l">Username</label>
                <input type="text" id="username_l" name="username_l" required>
            </div>
            <div class="input-group">
                <label for="password_l">Password</label>
                <input type="password" id="password_l" name="password_l" required>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="forgot-password.html" style="color: #4a6fa5; font-size: 0.9em; text-decoration: none;">Forgot password?</a>
                </div>
            </div>
            
            <div id="login-error" class="error-message"></div>

            <div class="button-group">
                <button type="button" class="button secondary" onclick="window.location.href='index.html'">Back</button>
                <button type="submit" id="login-btn" class="button primary">Log In</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username_l');
            const passwordInput = document.getElementById('password_l');
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');
            const originalBtnText = loginBtn.innerText;

            // 1. Reset state
            errorDiv.style.display = 'none';
            loginBtn.innerText = "Authenticating...";
            loginBtn.disabled = true;

            try {
                const res = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: usernameInput.value, 
                        password: passwordInput.value 
                    })
                });
                
                const data = await res.json();

                loginBtn.innerText = originalBtnText;
                loginBtn.disabled = false;

                if (res.ok) {
                    // --- Success ---
                    const userRole = (data.role || (data.user && data.user.role) || "").toLowerCase();

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', userRole);
                    if(data.user && data.user.username) {
                        localStorage.setItem('username', data.user.username);
                    }

                    if (userRole === 'admin') {
                        window.location.href = 'adminhome.html';
                    } else {
                        if (data.has_preferences === true) {
                            window.location.href = 'dashboard-page.html';
                        } else {
                            window.location.href = 'manage-pre-genre.html';
                        }
                    }

                } else {
                    // --- ‚ùå Error: Invalid Credentials ---
                    errorDiv.innerHTML = '<span style="margin-right:5px">‚ö†Ô∏è</span> Invalid username or password.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error("Login Error:", err);
                loginBtn.innerText = originalBtnText;
                loginBtn.disabled = false;
                
                // --- ‚ùå Error: Server/Network ---
                errorDiv.innerHTML = '<span style="margin-right:5px">üö´</span> Server connection failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
        
        // Auto-hide error when typing
        const inputs = document.querySelectorAll('#username_l, #password_l');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('login-error').style.display = 'none';
            });
        });
    </script>
</body>
</html>
